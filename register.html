<!DOCTYPE HTML>
<html>
<head>
<title>Voice Messanger</title>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<link rel="stylesheet" href="css/jquery.mobile-1.0rc1.min.css" />
<link rel="stylesheet" href="css/style.css" />
</head>
    
<body>
        
<div id="employeeListPage" data-role="page" >

	<div data-role="header" data-position="fixed">
		<h1>Register</h1>
	</div>

	<div data-role="content">
         <form id="registerForm" data-ajax="false">
            <label id="errorMessage"></label>
            <div data-role="fieldcontain">
                <label for="Email">Email:</label>
                <input id="Email" type="text" placeholder="Email" />
            </div><!-- End Contained Fields -->
            <div data-role="fieldcontain">
                <label for="password">Password:</label>
                <input id="Password" type="password" placeholder="Password" />
            </div><!-- End Contained Fields -->
            <div data-role="fieldcontain">
                <label for="ConfirmPassword">Confirm Password:</label>
                <input id="ConfirmPassword" type="password" placeholder="Confirm Password" />
            </div><!-- End Contained Fields -->
            <div data-role="fieldcontain" id="mybtns">
                <input type="button" id="register" value="Register" />
            </div><!-- End Contained Fields -->
         </form>
         <div data-role="fieldcontain"><a href="index.html">Login</a></div><!-- End Contained Fields -->
    </div>		

</div>

<script src="js/jquery.js"></script>
<script src="js/jquery.mobile-1.0rc1.min.js"></script>
<script src="js/config.js"></script>
<script src="js/functions.js"></script>
</body>

</html>
